name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ğŸ§° Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          ccache \
          libncurses5 \
          libstdc++6 \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          openjdk-17-jdk \
          zip unzip git python3-pip

    - name: ğŸ“¦ Install Python packages
      run: |
        pip install --upgrade pip
        pip install Cython==0.29.36
        pip install buildozer

    - name: ğŸŒ Test Internet
      run: ping -c 3 google.com

    - name: âš™ï¸ Build APK
      run: python3 -m buildozer android debug

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: medicine-finder-apk
        path: bin/*.apk
