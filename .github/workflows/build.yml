name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # ✅ Avoids libncurses5 issue in ubuntu-latest (24.04)

    steps:
    - name: 🛎️ Checkout Repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 🧰 Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          ccache \
          libncurses5 \
          libstdc++6 \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          openjdk-17-jdk \
          zip unzip git python3-pip

    - name: 📦 Install Python Packages
      run: |
        pip install --upgrade pip
        pip install Cython==0.29.36
        pip install buildozer

    - name: 🌐 Test Internet Connection
      run: ping -c 3 google.com

    - name: ⚙️ Build APK with Buildozer
      run: |
        python3 -m buildozer android debug

    - name: 📤 Upload APK to GitHub Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: medicine-finder-apk
        path: bin/*.apk
